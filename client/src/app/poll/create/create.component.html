<div id="leftheader">
  <h4>
    Put the question and option here:
  </h4>
</div>
<div id="rightheader">
  <p><a [routerLink]="['/dashboard']">Cancel and go back</a></p>
</div> 
<div id="surveyform">
  <div id="surveylabels">
     <label for="question">Question: </label><br>
     <label for="option1">Response Option 1: </label><br>
     <label for="option2">Response Option 2:</label><br>
     <label for="option3">Response Option 3:</label><br>
     <label for="option4">Response Option 4:</label><br><br>
  </div>
  <div id="surveyfields">
    <form (submit)="createpoll()" #pollForm='ngForm'>
      <textarea id='question' type="text" name='question' [(ngModel)]="poll.question" #question='ngModel' rows="1" cols="40"></textarea><br>
      <input id='option1' type='text' name='option1' [(ngModel)]="poll.option1" #option1='ngModel'><br>
      <input id='option2' type='text' name='option2' [(ngModel)]="poll.option2" #option2='ngModel'><br>
      <input id='option3' type='text' name='option3' [(ngModel)]="poll.option3" #option3='ngModel'><br>
      <input id='option4' type='text' name='option4' [(ngModel)]="poll.option4" #option4='ngModel'><br><br>
      <input type="submit" value="Create Poll"> 
    </form> 
  </div>
</div>
